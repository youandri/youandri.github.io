    <style>
		    .loader {
		    position: fixed;
		    z-index: 99;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: white;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}

		.loader > img {
		    width: 100px;
		}

		.loader.hidden {
		    animation: fadeOut 1s;
		    animation-fill-mode: forwards;
		}

		@keyframes fadeOut {
		    100% {
		        opacity: 0;
		        visibility: hidden;
		    }
		}

		.thumb {
		    height: 100px;
		    border: 1px solid black;
		    margin: 10px;
		}
    </style>

<div class="loader">

      <script type="text/javascript">
      var submitted=false;

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {
      document.getElementById('butsub').style.visibility = 'hidden';
      document.getElementById('warning').className = 'alert alert-success';

      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdk8d2k_jEXa8r_s9qEggCwdiA4-Wy6eT65CzwfuaWwjNqV2w/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
  <div class="form-group">
    <label for="NIP">NIP (Hanya Angka, Untuk THOS diawali 170xxxx)</label>
    <input class="form-control" aria-describedby="emailHelp" name = "entry.2017721388" required id="nipg">
  </div>
  <div class="form-group">
    <!-- <label for="IP">IP</label> -->

	<input type="text" class="form-control" id="wfh" aria-describedby="emailHelp" hidden name="entry.2055825252" value = "WFH">

  </div>

      <script>
            var x = document.getElementById("warning");
            
			  if (navigator.geolocation) {
			    navigator.geolocation.getCurrentPosition(showPosition);
			  } else { 
			    x.innerHTML = "Mohon gunakan browser lain";
			  }

			function showPosition(position) {
			
              var latc = document.getElementById("latc");
              latc.value = position.coords.latitude+','+position.coords.longitude;
              
		      var longc = document.getElementById("longc");
			  longc.value = position.coords.longitude;
			}
			
				var uag = document.getElementById("uag");
				uag.value = navigator.userAgent;
			
			window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
});
  </script>
